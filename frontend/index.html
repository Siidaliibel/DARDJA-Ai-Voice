<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARDJA Ai Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ خط Amiri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    >

    <!-- ✅ مكتبة أيقونات Google Material Symbols الصحيحة -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />

    <style>
      /* ✅ إعداد الأيقونات */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 28px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        direction: ltr;
        font-feature-settings: 'liga'; /* ✅ تمت إضافتها لتصحيح التحذير */
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }

      /* ✅ تطبيق خط Amiri على كل الموقع بدون استثناء */
      body, input, textarea, select, button, label, a, p, h1, h2, h3, h4, h5, h6, span, div {
        font-family: 'Amiri', serif !important;
        font-weight: 400;
        font-style: normal;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb {
        background-color: #1A73E8;
        border-radius: 10px;
        border: 2px solid #1a1a1a;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in { animation: fadeIn 1.5s ease-out forwards; }

      .animated-gradient-text {
        background: linear-gradient(90deg, #3B82F6, #22D3EE, #A78BFA, #3B82F6);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 8s linear infinite;
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.5),
                     0 0 12px rgba(34, 211, 238, 0.3);
      }

      @keyframes gradient-flow {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="bg-[#0D0D0D] text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
